<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Advanced Search</title>
</head>
<body>
    <nav id="advanced_nav">
        <div class="nav_logo">
            <a href="/index.html">
                <img src="images/googlelogo_clr_74x24px.svg" alt="Google Logo">
            </a>
        </div>
        <div class="nav_items">
            <a href="index.html">Home</a>
            <a href="images.html">Images</a>
        </div>
    </nav>

    <div id="appbar">
        <label>Advanced Search</label>
    </div>
    <div id="underline"></div>

    <div id="advanced_form_section">
        <form action="https://www.google.com/search">
            <div class="form_group">
                <div class="form_label">
                    <label style="font-size: 16px;">Find pages with...</label>
                </div>
                <div class="form_input">
                    &nbsp;
                </div>
                <div class="form_info_head">
                    To do this in the search box.
                </div>
            </div>

            <div class="form_group">
                <div class="form_label">
                    <div class="label_align">
                        <label>all these words:</label>
                    </div>
                </div>
                <div class="form_input input-padding">
                    <input value="" autofocus="autofocus" name="as_q" type="text">
                </div>
                <div class="form_info">
                    Type the important words: <span class="form_info_eg">tri-colour rat terrier</span>
                </div>
            </div>

            <div class="form_group">
                <div class="form_label">
                    <div class="label_align">
                        <label>this exact word or phrase:</label>
                    </div>
                </div>
                <div class="form_input input-padding">
                    <input value="" autofocus="autofocus" name="as_epq" type="text">
                </div>
                <div class="form_info">
                    Put exact words in quotes: <span class="form_info_eg">"rat terrier"</span>
                </div>
            </div>

            <div class="form_group">
                <div class="form_label">
                    <div class="label_align">
                        <label>any of these words:</label>
                    </div>
                </div>
                <div class="form_input input-padding">
                    <input value="" autofocus="autofocus" name="as_oq" type="text">
                </div>
                <div class="form_info">
                    Type OR between all the words you want:<span class="form_info_eg"> miniature OR standard</span>
                </div>
            </div>

            <div class="form_group">
                <div class="form_label">
                    <div class="label_align">
                        <label>none of these words:</label>
                    </div>
                </div>
                <div class="form_input input-padding">
                    <input value="" autofocus="autofocus" name="as_eq" type="text">
                </div>
                <div class="form_info">
                    Put a minus sign just before words that you don't want:<span class="form_info_eg"> -rodent, -"Jack Russell"</span>
                </div>
            </div>

            <div class="form_group">
                <div class="form_label">
                    &nbsp;
                </div>
                <div class="form_input">
                    <button type="submit" class="as_search_button">Advanced Search</button>
                </div>
            </div>

        </form>
    </div>

</body>
</html>
