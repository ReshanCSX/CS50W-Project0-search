<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Images</title><link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="advanced.html">Advanced</a>
    </nav>

    <div id="logo_section">
        <img alt="logo" src="images/googlelogo_color_272x92dp.png">
        <span>images</span>
    </div>

    <div id="form_section">
        <form action="https://google.com/search">

            <div id="search_bar_container">
                <div id="search_bar">
                    <div class="icon">
                        <svg id=search_icon xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="rgb(32 33 36 / 28%)" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </div>
                    <div class="input">
                        <input maxlength="2048" name="q" rows="2" autocapitalize="off" autocomplete="off" autocorrect="off" autofocus role="combobox" spellcheck="false" title="Search" type="search" value="" aria-label="Search"></input>
                        <input type="hidden" name="tbm" value="isch"/>
                    </div>
                    <div class="button">
                        <button>
                            <svg id=search_icon xmlns="http://www.w3.org/2000/svg" width="17.5" height="17.5" fill="blue" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        
        </form>
    </div>

</body>
</html>
